name: Create PR
description: Create PR
on:
  push:

jobs:
  create-pr:
    if: github.ref_name != github.event.repository.default_branch
    uses: ./.github/workflows/create_pr_from_version.yaml
    permissions:
       pull-requests: write
       contents: read
    with:
      version-from: 'pyproject.toml'
      base: ${{ github.ref_name == 'release-candidate'
                && github.event.repository.default_branch
                || github.ref_name == 'dev'
                && 'release-candidate' || 'dev' }}
      prefix: ${{ github.ref_name == 'release-candidate'
                  && 'v'
                  || github.ref_name == 'dev'
                  && 'RC v'
                  || format('{0} v', github.ref_name) }}
